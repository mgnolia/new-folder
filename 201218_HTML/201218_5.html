<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .example
        {
            color: greenyellow;
        }
        h1.example /*h1태그 이면서 클래스이름이 example인것 */
        {
            background-color: blanchedalmond;
        }
        /* clsass 속성값이 example이면서 test 인것*/
        .example.test
        {
            color:darkgreen
        }
    </style>
</head>
<body>
    <h1>임시test</h1>
    <h1 class="example">임시test</h1>
    <!-- class가 두개 들어간 것-->
    <h1 class="example test">임시test</h1>
    <h1 class="test example">임시test</h1>
    <h1>임시test</h1>
    <p>1임시테스트</p>
    <p>2임시테스트</p>
    <p class="example">3임시테스트</p>
    
</body>
</html>
