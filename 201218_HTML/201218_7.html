<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* img태그의 src속성의 끝글자가 png로 끝나는것*/
        img[src$=png]
        
        {
            border: 3px solid rgb(226, 31, 31);
        }
        img[src$=jpg]
        {
            border: 3px solid royalblue;
        }
        img[src$=gif]
        {
            border: 3px solid green;
        }
    </style>
</head>
<body>
    <img src="jajq.png" alt="">
    <img src="node.jpg" alt="">
    <img src="ux.gif" alt="">

    
</body>
</html>
