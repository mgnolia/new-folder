<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>디폴트는 get 방식</h1>
    <form>
        <!-- input은 단는 태그가 없는ㄷ 태그에 속함-->
        <input type="text" name="search">
        <input type="submit">
    </form>
    <h1>get 방식</h1>
    
    <form method="GET">
        <!-- input은 단는 태그가 없는ㄷ 태그에 속함-->
        <input type="text" name="seach">
        <input type="submit">

    </form>
    <h1>post 방식</h1>
    <form method="POST">
        <!-- input은 단는 태그가 없는ㄷ 태그에 속함-->
        <input type="text" name="seach">
        <input type="submit">

    </form>
    
    <h1>reset 버튼 실습</h1>
    <form>
        <!-- input은 단는 태그가 없는ㄷ 태그에 속함-->
        <input type="text" name="seach">
        <input type="submit">
        <input type="reset" value="크리어">

        <!-- value는 버튼위에 써져있는 글자 바꾸는 거 -->

    </form>
</body>
</html>
